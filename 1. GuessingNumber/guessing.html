<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='guessing.js'></script>
    <title>Document</title>
</head>
<body>
    <h2>Guess Number!</h2>
    You can guess number between 1 and 100(inclusive)
    <br> <br>
    <form action="">
        number:
        <input type="text" id='user' size='5'>
        <input type="button" value="Check" onclick="guess();">
        <br> <br>
        count:
        <input type="text" id='guesses' size="5">
        hint:
        <input type="text" id='hint' size="16">
    </form>
</body>
</html>
